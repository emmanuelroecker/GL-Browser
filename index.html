<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>GL-Browser</title>
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/glbrowser.css">
</head>

<body>
  <div id="header" class="input-group">
    <div class="input-group-btn">
      <button id="goback" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span></button>
    </div>
    <input id="urltext" class="form-control" type="text" placeholder="URL">
    <span id="indicator" class="input-group-addon"></span>
    <div class="input-group-btn">
      <button id="refresh" class="btn btn-default"><span class="glyphicon glyphicon-repeat"></span></button>
      <button id="dev" class="btn btn-default"><span class="glyphicon glyphicon-wrench"></span></button>
    </div>
  </div>
  <webview id="main">
  </webview>
</body>

<script src="./js/glbrowser.js" type="text/javascript"></script>

</html>
