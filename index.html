<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GL-Browser</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #main {
            display: block;
            border: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <button id="goback" onclick="goBack()">Back</button>
        Url: <input id="urltext" type="text" onkeypress="return searchKeyPress(event);">
        <button id="refresh" onclick="refresh()">Refresh</button>
        <button id="dev" onclick="devTools()">Dev</button>
        <span id="indicator"></span>
    </div>
    <webview id="main">
    </webview>
</body>

<script>
    'use strict';

    let fs = require('fs');
    let injectCSS = "";
    let injectJS = "";
    let webview = document.getElementById("main");
    function refresh() {
        webview.reload();
    }

    function devTools() {
        webview.openDevTools();
    }

    function goBack() {
        webview.goBack();
    }

    function searchKeyPress(e) {
        if (e.keyCode == 13) {
            let url = document.getElementById("urltext").value;
            fs.readFile( __dirname + '/inject.css', function (err, data) {
                if (err) {
                    throw err;
                }
                injectCSS = data.toString();
            });

            fs.readFile( __dirname + '/inject.js', function (err, data) {
                if (err) {
                    throw err;
                }
                injectJS = data.toString();
            });

            webview.src = url;
            return false;
        }
        return true;
    }

    function autoresize() {
        let header = document.getElementById("header");
        let webviewsize = window.innerHeight - header.offsetHeight;
        webview.style.height = webviewsize + "px";
    }

    window.onload = function() {
        let indicator = document.getElementById("indicator");
        let loadstart = function () {
            indicator.innerText = "loading...";
        };
        let loadstop = function () {
            indicator.innerText = "";
        };
        var loadfinish = function () {
            webview.insertCSS(injectCSS);
            webview.executeJavaScript(injectJS);
        };

        webview.addEventListener("did-start-loading", loadstart);
        webview.addEventListener("did-stop-loading", loadstop);
        webview.addEventListener("did-finish-load", loadfinish);

        autoresize();
    };

    window.onresize = function(event) {
        autoresize();
    };
</script>
</html>
